    <h1>Slideshow</h1>

    <p>
        This simple function is designed to view all photos in the database.
        Viewing is possible manually one photo at a time, using the buttons
        <img src="../help/images/iLeft1.gif"> and <img src="../help/images/iRight1.gif">
        on the toolbar, or in automatic mode by timer - activated by the button
        <img src="../help/images/iStart.gif">.
    </p>
